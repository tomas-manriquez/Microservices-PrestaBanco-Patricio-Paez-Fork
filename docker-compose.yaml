services:
  config-server:
    image: tomasmanriquez480/config-server:latest
    platform: "linux/arm64"
    ports:
      - "8888:8888"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8888/actuator/health" ]
      interval: 5s
      timeout: 3s
      retries: 10

  eureka-server:
    image: tomasmanriquez480/eureka-server:latest
    platform: "linux/arm64"
    ports:
      - "8761:8761"
    depends_on:
      config-server:
        condition: service_healthy
    env_file:
      - ./env/eureka.env
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8761/actuator/health" ]
      interval: 5s
      timeout: 3s
      retries: 10

  gateway-server:
    image: tomasmanriquez480/gateway-server:latest
    platform: "linux/arm64"
    ports:
      - "8080:8080"
    depends_on:
      config-server:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
    env_file:
      - ./env/gateway.env

  customer-db:
    image: postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=customer-db
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d customer-db"]
      interval: 5s
      timeout: 5s
      retries: 10

  executive-db:
    image: postgres
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=executive-db
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d executive-db"]
      interval: 5s
      timeout: 5s
      retries: 10

  loan-db:
    image: postgres
    ports:
      - "5434:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=loan-db
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d loan-db"]
      interval: 5s
      timeout: 5s
      retries: 10

  request-db:
    image: postgres
    ports:
      - "5435:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=request-db
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d request-db"]
      interval: 5s
      timeout: 5s
      retries: 10

  simulation-db:
    image: postgres
    ports:
      - "5436:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=simulation-db
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d simulation-db"]
      interval: 5s
      timeout: 5s
      retries: 10

  ms-customer:
    image: tomasmanriquez480/ms-customer:latest
    platform: "linux/arm64"
    ports:
      - "8081:8081"
    depends_on:
      config-server:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
      customer-db:
        condition: service_healthy
    env_file:
      - ./env/customer.env

  ms-executive:
    image: tomasmanriquez480/ms-executive:latest
    platform: "linux/arm64"
    ports:
      - "8082:8082"
    depends_on:
      config-server:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
      executive-db:
        condition: service_healthy
    env_file:
      - ./env/executive.env

  ms-loan:
    image: tomasmanriquez480/ms-loan:latest
    platform: "linux/arm64"
    ports:
      - "8083:8083"
    depends_on:
      config-server:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
      loan-db:
        condition: service_healthy
    env_file:
      - ./env/loan.env

  ms-request:
    image: tomasmanriquez480/ms-request:latest
    platform: "linux/arm64"
    ports:
      - "8084:8084"
    depends_on:
      config-server:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
      request-db:
        condition: service_healthy
    env_file:
      - ./env/request.env

  ms-simulation:
    image: tomasmanriquez480/ms-simulation:latest
    platform: "linux/arm64"
    ports:
      - "8085:8085"
    depends_on:
      config-server:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
      simulation-db:
        condition: service_healthy
    env_file:
      - ./env/simulation.env

  frontend-ms:
    image: tomasmanriquez480/frontend-ms:latest
    platform: "linux/arm64"
    ports:
      - "80:80"
    depends_on:
      config-server:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
    env_file:
      - ./env/frontend.env